<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TRxhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Register user.</title>
		<!--<link rel="stylesheet" type="text/css" href="css/form.css" />-->
		<style type="text/css">
			fieldset{
				margin: 1em 0;
				padding: 1em;
				border: 1px solid #ccc;
				background: #f8f8f8;
			}
			legend{
				font-weight: bold;
			}
			label {
				width: 100px;
				display: block;
				cursor: pointer;
			}
			input{
				width: 20em;
				border: 1px solid grey;
			}
			.required {
				font-size: 0.75em;
				color: #760000;
			}
		</style>
	</head>
	<body>
	<form id="uRegisterForm">
		<fieldset>
			<legend>注册用户</legend>
			<div>
				<label for="userName">用户名：<em class="required">必填项</em></label>
				<input type="text" id="userName" name="userName" />
			</div>
			<div>
				<label for="account">帐号：<em class="required">必填项</em></label>
				<input type="text" id="account" name="account" />
			</div>
			<div>
				<label for="mobilePhone">手机号：</label>
				<input type="text" id="mobilePhone" name="mobilePhone" />
			</div>
			<div>
				<label for="password">密码：<em class="required">必填项</em></label>
				<input type="password" id="password" name="password" />
			</div>
			<div>
				<button type="submit">提交</button>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="js/EventUtil.js"></script>
		<script type="text/javascript" src="js/Ajax.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
	</body>
</html>
